<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .login-container {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), transparent, rgba(255, 255, 255, 0.1));
      animation: shimmer 3s infinite;
      pointer-events: none;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%); }
      100% { transform: translateX(100%) translateY(100%); }
    }

    .form-title {
      color: #1a1a2e;
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      z-index: 1;
    }

    .form-title::after {
      content: '';
      width: 50px;
      height: 3px;
      background: linear-gradient(to right, #10b981, #059669);
      display: block;
      margin: 10px auto 0;
      border-radius: 2px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
      position: relative;
      z-index: 1;
    }

    .form-input:focus {
      outline: none;
      border-color: #10b981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 1);
    }

    .form-input::placeholder {
      color: #9ca3af;
      transition: all 0.3s ease;
    }

    .form-input:focus::placeholder {
      color: transparent;
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-top: 10px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(16, 185, 129, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .signup-link {
      text-align: center;
      margin-top: 25px;
      position: relative;
      z-index: 1;
    }

    .signup-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .signup-link a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 10%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      top: 40%;
      left: 80%;
      animation-delay: 4s;
    }

    .shape:nth-child(4) {
      width: 100px;
      height: 100px;
      top: 70%;
      left: 20%;
      animation-delay: 1s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
      }
    }

    /* Loading state */
    .loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .loading .submit-btn {
      background: #ccc;
      cursor: not-allowed;
    }

    /* Welcome message animation */
    .welcome-message {
      text-align: center;
      margin-bottom: 20px;
      color: #6b7280;
      font-size: 14px;
      position: relative;
      z-index: 1;
      opacity: 0;
      animation: fadeInUp 0.6s ease 0.3s forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Form animation */
    .form-group {
      opacity: 0;
      animation: slideInLeft 0.5s ease forwards;
    }

    .form-group:nth-child(1) {
      animation-delay: 0.1s;
    }

    .form-group:nth-child(2) {
      animation-delay: 0.2s;
    }

    .submit-btn {
      opacity: 0;
      animation: slideInUp 0.5s ease 0.3s forwards;
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
        margin: 10px;
        border-radius: 15px;
      }
      
      .form-title {
        font-size: 1.5rem;
      }
    }

    /* Form validation styles */
    .form-input:invalid:not(:placeholder-shown) {
      border-color: #ef4444;
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
    }

    .form-input:valid:not(:placeholder-shown) {
      border-color: #10b981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    }

    /* Password strength indicator */
    .password-strength {
      height: 3px;
      width: 100%;
      background: #e5e7eb;
      border-radius: 2px;
      margin-top: 5px;
      overflow: hidden;
    }

    .password-strength-bar {
      height: 100%;
      width: 0%;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    /* Forgot password link styling */
    .forgot-password {
      text-align: right;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .forgot-password a {
      color: #6b7280;
      font-size: 14px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .forgot-password a:hover {
      color: #10b981;
      text-decoration: underline;
    }

    /* Success/Error message styles */
    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 14px;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .message.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      color: #dc2626;
    }

    .message.success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.2);
      color: #059669;
    }
  </style>
</head>
<body>
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="flex items-center justify-center min-h-screen">
    <div class="login-container">
      <h2 class="form-title">Welcome Back</h2>
      <p class="welcome-message">Sign in to your account to continue</p>
      
      <div id="message" class="message"></div>
      
      <form id="loginForm" class="space-y-3">
        <div class="form-group">
          <input type="email" id="email" placeholder="Email Address" required class="form-input">
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder="Password" required class="form-input">
        </div>
        <div class="forgot-password">
          <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
        </div>
        <button type="submit" class="submit-btn">Sign In</button>
      </form>
      <div class="signup-link">
        <a href="signup.html">Don't have an account? Create one</a>
      </div>
    </div>
  </div>

  <script>
  function showMessage(text, type) {
    const messageEl = document.getElementById('message');
    messageEl.textContent = text;
    messageEl.className = `message ${type} show`;
    
    setTimeout(() => {
      messageEl.classList.remove('show');
    }, 5000);
  }

  function showForgotPassword() {
    showMessage('Password reset functionality would be implemented here.', 'success');
  }

  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    
    // Add loading state
    const form = e.target;
    const submitBtn = form.querySelector('.submit-btn');
    const originalText = submitBtn.textContent;
    
    submitBtn.textContent = 'Signing In...';
    form.classList.add('loading');
    
    try {
      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email: document.getElementById("email").value,
          password: document.getElementById("password").value
        })
      });
      
      const data = await res.json();
      
      if (res.ok && data.redirect) {
        showMessage('Login successful! Redirecting...', 'success');
        setTimeout(() => {
          window.location.href = data.redirect;
        }, 1500);
      } else {
        showMessage(data.message || data.error || 'Login failed. Please try again.', 'error');
      }
      
    } catch (error) {
      showMessage('Connection error. Please check your internet connection.', 'error');
    } finally {
      // Remove loading state
      submitBtn.textContent = originalText;
      form.classList.remove('loading');
    }
  });

  // Add enter key support for better UX
  document.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      const form = document.getElementById('loginForm');
      form.dispatchEvent(new Event('submit'));
    }
  });

  // Email validation on blur
  document.getElementById('email').addEventListener('blur', function() {
    const email = this.value;
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    
    if (email && !emailRegex.test(email)) {
      this.style.borderColor = '#ef4444';
      showMessage('Please enter a valid email address.', 'error');
    }
  });
  </script>
</body>
</html>
