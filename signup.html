<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .signup-container {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }

    .signup-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), transparent, rgba(255, 255, 255, 0.1));
      animation: shimmer 3s infinite;
      pointer-events: none;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%); }
      100% { transform: translateX(100%) translateY(100%); }
    }

    .form-title {
      color: #1a1a2e;
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      z-index: 1;
    }

    .form-title::after {
      content: '';
      width: 50px;
      height: 3px;
      background: linear-gradient(to right, #667eea, #764ba2);
      display: block;
      margin: 10px auto 0;
      border-radius: 2px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
      position: relative;
      z-index: 1;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 1);
    }

    .form-input::placeholder {
      color: #9ca3af;
      transition: all 0.3s ease;
    }

    .form-input:focus::placeholder {
      color: transparent;
    }

    .form-select {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
      cursor: pointer;
      position: relative;
      z-index: 1;
    }

    .form-select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 1);
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-top: 10px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .login-link {
      text-align: center;
      margin-top: 25px;
      position: relative;
      z-index: 1;
    }

    .login-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .login-link a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 10%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      top: 40%;
      left: 80%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
      }
    }

    /* Loading state */
    .loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .loading .submit-btn {
      background: #ccc;
      cursor: not-allowed;
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .signup-container {
        padding: 30px 20px;
        margin: 10px;
        border-radius: 15px;
      }
      
      .form-title {
        font-size: 1.5rem;
      }
    }

    /* Form validation styles */
    .form-input:invalid:not(:placeholder-shown) {
      border-color: #ef4444;
    }

    .form-input:valid:not(:placeholder-shown) {
      border-color: #10b981;
    }

    /* Custom scrollbar for select on webkit browsers */
    .form-select::-webkit-scrollbar {
      width: 8px;
    }

    .form-select::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }

    .form-select::-webkit-scrollbar-thumb {
      background: #667eea;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="flex items-center justify-center min-h-screen">
    <div class="signup-container">
      <h2 class="form-title">Create Account</h2>
      <form id="signupForm" class="space-y-3">
        <div class="form-group">
          <input type="text" id="username" placeholder="Username" required class="form-input">
        </div>
        <div class="form-group">
          <input type="email" id="email" placeholder="Email Address" required class="form-input">
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder="Password" required class="form-input">
        </div>
        <div class="form-group">
          <select id="designation" required class="form-select">
            <option value="">Select Your Role</option>
            <option value="student">Student</option>
            <option value="faculty">Faculty</option>
            <option value="hod">HOD</option>
          </select>
        </div>
        <button type="submit" class="submit-btn">Create Account</button>
      </form>
      <div class="login-link">
        <a href="login.html">Already have an account? Login</a>
      </div>
    </div>
  </div>

  <script>
  document.getElementById("signupForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    
    // Add loading state
    const form = e.target;
    const submitBtn = form.querySelector('.submit-btn');
    const originalText = submitBtn.textContent;
    
    submitBtn.textContent = 'Creating Account...';
    form.classList.add('loading');
    
    try {
      const res = await fetch("/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: document.getElementById("username").value,
          email: document.getElementById("email").value,
          password: document.getElementById("password").value,
          designation: document.getElementById("designation").value
        })
      });
      const data = await res.json();
      
      if (data.error === "Email already exists") {
        alert("User already exists. Redirecting to login...");
        window.location.href = "/login.html";
      } else {
        alert(data.message || data.error);
        if (data.redirect) window.location.href = data.redirect;
      }
    } catch (error) {
      alert("An error occurred. Please try again.");
    } finally {
      // Remove loading state
      submitBtn.textContent = originalText;
      form.classList.remove('loading');
    }
  });
  </script>
</body>
</html>
